<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="../calculadora/calculadora.css">
</head>
<body>
    <script src="../calculadora/calculadora.js"></script>
    <main>
    <h2>CALCULADORA</h2>
    

    <input id="num1" type="text" placeholder="Digite um número" autocomplete="off">

    <select id="operacao">
    <option value="">Selecione</option>
    <option value="1">Soma</option>
    <option value="2">Subtração</option>
    <option value="3">Multiplicação</option>
    <option value="4">Divisão</option>
    </select>

    <input id="num2" type="text" placeholder="Digite um número" autocomplete="off">

    <input onclick="calcular()" type="button" value="Calcular">

    Resultado: <input id="resultado" type="text" readonly>

    </main>
</body>
</html>
